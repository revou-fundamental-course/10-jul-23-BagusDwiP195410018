<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">  
        <h1>BMI Calculator</h1>
        <label>
            <input id="h-input" type="number" placeholder="Berat Badan (KG): "><br/>
        </label> 
        <label>
            <input id="h-input" type="number" placeholder="Usia (Th): "><br/>
        </label>       
        <label>
            <input id="w-input" type="number" placeholder="Tinggi Badan (Cm): "><br/>
        </label>            
        <button type="submit" onclick="Calculate()">Hitung BMI</button>
        <input type="reset" value="reset">
        <div class="bmi-value">
            <h4>BMI Value: </h4>
            <div id="bmi-output"></div>
        </div>
        <div class="status">
            <h4>Status: </h4>
            <div id="bmi-status"></div>
        </div>   
    </div>
    
</body>
</html>
